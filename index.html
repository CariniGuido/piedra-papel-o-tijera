<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Jugá con Frida</title>
</head>

<body>
    <header>
        <h1>Pieda Papel o Tijera</h1>
    </header>
    <div class="marcador">
        <div id="usuario-e" class="insignia">usuario</div>
        <div id="usuario-frida" class="insignia">frida</div>
        <span id="puntos-usuario">0</span>:<span id="puntos-frida">0</span>

    </div>

    <div class="resultado">
        <p>papel envuelve a piedra you win!!</p>
    </div>
    <div class="elegidas">
        <div class="elegir" id="pi">
            <img src="img/piedra.png" width="40px" alt="piedra">
        </div>
        <div class="elegir" id="pa">
            <img src="img/papel.png" width="40px" alt="papel">
        </div>
        <div class="elegir" id="ti">
            <img src="img/tijera.png" width="40px" alt="tijera">
        </div>
    </div>

    <p id="mensaje-de-accion">Elige tu acción.</p>

    <cite>Guido Carini 2023</cite>

    <script src="app.js"></script>
</body>

</html>
